
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Depression Assessment</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        
        <div class="max-w-md p-6 bg-white rounded-md shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="signupEmail" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="signupEmail" name="signupEmail"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="signupPassword" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="signupPassword" name="signupPassword"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <button type="button"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                    onclick="validateSignup()">Sign Up</button>
            </form>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
        <script>
            function validateSignup() {
                
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                
                if (!isValidEmail(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }

                if (password.length < 6) {
                    alert('Password must be at least 6 characters.');
                    return;
                }

                
                alert('Signup successful! Redirecting to assessment page.');
                window.location.href = `file:///Users/rushishelke/Desktop/Depression/assesment.html`;
            }

            function isValidEmail(email) {
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        </script>
    </body>
</html>
