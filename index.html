
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Assessment</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        
        <div class="max-w-md p-6 bg-white rounded-md shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <button type="button"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                    onclick="validateLogin()">Login</button>
            </form>

            
            <p class="mt-2 text-center">
                <span>Not a member?</span>
                <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
        <script>
            function validateLogin() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                
                if (email.endsWith('@gmail.com') && password === 'yourGmailPassword') {
                    alert('Login successful!');
                    
                    
                    const assessmentLink = `file:///Users/rushishelke/Desktop/Depression/assesment.html`;
                    
                    
                    window.location.href = assessmentLink;
                } else {
                    alert('Invalid email or password. Please check your credentials.');
                }
            }
        </script>
    </body>
</html>
